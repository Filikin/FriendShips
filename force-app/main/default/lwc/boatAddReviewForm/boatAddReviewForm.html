<template>
    <!-- lightning data service code -->
    <lightning-record-edit-form object-api-name="BoatReview__c" onsuccess={handleSuccess}>
      <lightning-layout multiple-rows vertical-align="start">
        <lightning-layout-item size="8" padding="horizontal-small">
          <div class="slds-form-element">
             <!-- review subject field code using nameField -->
             <label for="reviewsubject" class="slds-form-element__label">{labelSubject}</label>
             <lightning-input-field field-name={nameField} variant="label-hidden" id="reviewSubject" required="true"></lightning-input-field>
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-small">
          <div class="slds-form-element">
            <div class="slds-form-element__control">
              <!-- add five star rating component -->
              <label for="rating" class="slds-form-element__label">{labelRating}</label>
              <c-five-star-rating id="rating" onratingchange={handleRatingChange}></c-five-star-rating>
            </div>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
             <!-- review comment field code using commentField -->
             <lightning-input-field field-name={commentField} variant="label-stacked" required="true"></lightning-input-field>
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-align_absolute-center" style="margin-top: 5px">
        <!-- add submit button -->
        <lightning-button type="submit" label="Submit" onclick={handleSubmit}></lightning-button>
      </div>
    </lightning-record-edit-form>
  </template>
